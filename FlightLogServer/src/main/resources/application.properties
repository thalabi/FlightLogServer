server.port=6001
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.use-new-id-generator-mappings=true
#AUTO_SERVER=TRUE adds a few seconds to startup
