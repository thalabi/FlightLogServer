spring.jpa.open-in-view=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=debug
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=debug
logging.level.org.hibernate.SQL=trace
logging.level.com.kerneldc=debug
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=debug

# SpringBoot 1.5
#liquibase.drop-first=false
#liquibase.change-log=classpath:liquibase/changelog-master.xml
# SpringBoot 2.0
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:liquibase/changelog-master.xml

#spring.batch.initializer.enabled=false
# Do not create spring batch tables
spring.batch.initialize-schema=never

input.datasource.driverClassName=oracle.jdbc.OracleDriver
input.datasource.url=jdbc:oracle:thin:@kerneldc.com:1521:meridian
input.datasource.username=flightlogv2
input.datasource.password=flightlogv2

#input.datasource.driverClassName=org.h2.Driver
#input.datasource.url=jdbc:h2:${user.home}/FlightLog/FlightLog;AUTO_SERVER=TRUE
#input.datasource.username=sa
#input.datasource.password=

output.datasource.driverClassName=org.h2.Driver
output.datasource.url=jdbc:h2:${user.home}/FlightLog/FlightLog;AUTO_SERVER=TRUE
output.datasource.username=sa
output.datasource.password=

# disable starting jobs when app starts
spring.batch.job.enabled=false

crossOriginResourceSharingFilter.crosUrlsToAllow=http://127.0.0.1:4200,http://127.0.0.1:8081,http://kerneldc.com:7999
