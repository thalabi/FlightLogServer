
logging.level.org.springframework.security=debug

spring.liquibase.change-log=classpath:liquibase/changelog-master-test.xml
hibernate.hbm2ddl.auto=none
hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# show sql statements
logging.level.org.hibernate.SQL=debug
# show sql binding parameters only
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
# show sql all parameters
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.com.kerneldc.flightlogserver.aircraftmaintenance.service.ComponentPersistenceService=debug

